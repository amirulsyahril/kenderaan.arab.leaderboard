<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penyertaan & Papan Skor</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; background:#fafafa; }
    .wrap { max-width: 800px; margin: 0 auto; display: grid; gap: 16px; }
    .card { background:#fff; border:1px solid #e8e8e8; border-radius:14px; padding:16px; box-shadow: 0 2px 8px #0001; }
    h2 { margin: 0 0 8px; font-size: 20px; }
    label { font-size: 12px; color:#666; display:block; margin-bottom:4px; }
    input, button {
      padding:10px 12px; border-radius:10px; border:1px solid #ccc; width:100%; box-sizing:border-box;
    }
    button { cursor:pointer; margin-top:8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; font-size: 14px; }
    th { background:#f6f6f6; }
    .muted { font-size: 12px; color:#777; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Hantar Penyertaan / Skor</h2>
      <label>Nama</label>
      <input id="nama" placeholder="Nama murid" />
      <label>Kelas</label>
      <input id="kelas" placeholder="cth: 5 Bijak" />
      <label>Sekolah</label>
      <input id="sekolah" placeholder="cth: SK Bohor Baharu" />
      <label>Skor</label>
      <input id="skor" type="number" placeholder="cth: 80" />
      <button id="btnSubmit">Hantar</button>
      <div id="submitNote" class="muted"></div>
    </div>

    <div class="card">
      <h2>Papan Skor</h2>
      <button id="btnRefresh">Segarkan</button>
      <table id="tbl">
        <thead>
          <tr><th>#</th><th>Nama</th><th>Kelas</th><th>Sekolah</th><th>Skor</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="status" class="muted"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://script.google.com/macros/s/AKfycbwTPz-Cb_LSrVyWoAixaFVPZcaT4ZZwocqWIia0hxOJLEz2nCHG2jDU_5UKr_HERmtfyg/exec';
    const API_KEY  = ''; // isi jika guna kunci rahsia

    const device_id = (() => {
      const k = 'game_device_id';
      const v = localStorage.getItem(k) || (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
      localStorage.setItem(k, v);
      return v;
    })();

    const $ = id => document.getElementById(id);

    async function loadLeaderboard() {
      let url = API_BASE;
      if (API_KEY) url += `?key=${encodeURIComponent(API_KEY)}`;
      try {
        const res = await fetch(url, { cache: 'no-store' });
        const json = await res.json();
        const tbody = document.querySelector('#tbl tbody');
        tbody.innerHTML = '';
        if (json.ok && Array.isArray(json.data)) {
          json.data.slice(0, 50).forEach((r, idx) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${idx+1}</td>
              <td>${r.nama||''}</td>
              <td>${r.kelas||''}</td>
              <td>${r.sekolah||''}</td>
              <td>${r.skor??0}</td>`;
            tbody.appendChild(tr);
          });
          $('status').textContent = `Jumlah rekod: ${json.data.length}`;
        } else {
          $('status').textContent = 'Tiada data / ralat.';
        }
      } catch (e) {
        $('status').textContent = 'Gagal muat: ' + e;
      }
    }

    async function submitScore() {
      const nama    = $('nama').value.trim();
      const kelas   = $('kelas').value.trim();
      const sekolah = $('sekolah').value.trim();
      const skor    = $('skor').value;

      if (!nama || !kelas || !sekolah || skor === '') {
        $('submitNote').textContent = 'Sila lengkapkan semua maklumat.';
        return;
      }

      let url = API_BASE;
      if (API_KEY) url += `?key=${encodeURIComponent(API_KEY)}`;

      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nama, kelas, sekolah, skor, device_id })
        });
        const json = await res.json();
        if (json.ok) {
          $('submitNote').textContent = 'Skor dihantar!';
          $('skor').value = '';
          await loadLeaderboard();
        } else {
          $('submitNote').textContent = 'Ralat hantar skor.';
        }
      } catch (e) {
        $('submitNote').textContent = 'Gagal hantar: ' + e;
      }
    }

    $('btnSubmit').addEventListener('click', submitScore);
    $('btnRefresh').addEventListener('click', loadLeaderboard);

    loadLeaderboard();
  </script>
</body>
</html>
